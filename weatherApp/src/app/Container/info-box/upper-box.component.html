<ng-container *ngIf="weatherData as wd">
    <img src="/src/assets/img/hot.jpg" alt="hot bg" *ngIf="wd.main.temp > 15">
    <img src="/src/assets/img/cold1.jpg"  alt="cold bg" *ngIf="wd.main.temp <= 15">

</ng-container>

<div class="weather-data">
    <div class="location">
        {{weatherData?.name}}   <!-- Wellington -->
    </div>
    <div class="temperature">
         {{ weatherData?.main?.temp | number: '1.0-0'}} <!--15Â°C -->
    </div>
</div>
